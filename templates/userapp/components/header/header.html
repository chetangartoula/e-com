      </button>
  </div>
  <div class="offcanvas__content">

          <a href="{% url 'index' %}">

          </a>
      </div>
      <div class="offcanvas__search mb-25">
          <form action="{% url 'shop_page' %}?product=product">
              <input type="text" name="product" class="ui-autocomplete-input" placeholder="What are you searching for?">
              <button type="submit" ><i class="far fa-search"></i></button>
          </form>
      </div>
      <div class="mobile-menu fix"></div>
      <div class="offcanvas__action">

      </div>
  </div>
  </div>
</div>
