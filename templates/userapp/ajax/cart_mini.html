{% load cart_tag %}


<li>
    <div class="cart__title">
      <h4>Your Cart</h4>
      <span class="cart-count">( <span class="cart-count">{{request.session.cart|length}} </span> Item in Cart)</span>
    </div>
  </li>
  <li>
      {% for key,value in r.items %}
    <div class="cart__item d-flex justify-content-between align-items-center">
      <div class="cart__inner d-flex">
        <div class="cart__thumb">
          <a href="product-details.html">
            <img src="{{value.image}}" alt="">
          </a>
        </div>
        <div class="cart__details">
          <h6><a href="{% url 'productdetails' value.name|slugify %}"> {{value.name}}  </a></h6>
          <div class="cart__price">
            <span>रु. {{value.price}} * <span>{{value.quantity }}</span> = <span class="item_total" >रु. {{ value.price|multiply:value.quantity }} </span></span>
          </div>
         
        </div>
      </div>
      <div class="cart__del">
          <a href="{% url 'item_clear' key %}"><i class="fal fa-times"></i></a>
      </div>
    </div>
    {% endfor %}
  </li>
  <li>
